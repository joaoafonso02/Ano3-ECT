<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <meta name="copyright" content="MACode ID, https://macodeid.com/">

  <title>eHealthCorp</title>

  <link rel = "icon" href="../assets/img/logo.png" >

  <link rel="stylesheet" href="../assets/css/maicons.css">

  <link rel="stylesheet" href="../assets/css/bootstrap.css">

  <link rel="stylesheet" href="../assets/vendor/owl-carousel/css/owl.carousel.css">

  <link rel="stylesheet" href="../assets/vendor/animate/animate.css">

  <link rel="stylesheet" href="../assets/css/theme.css">

  <script>
  </script>
</head>
<body>

  <!-- Back to top button -->
  <div class="back-to-top"></div>


  <header id="header">
      
  </header>

  <div class="page-section">
      <div class="container">
        <h1 style="color:#20E5BE" class="text-center wow fadeInDown">Make an Appointment</h1>

        <form class="main-form">
          <div class="row mt-5 ">
            
            <div class="col-12 col-sm-6 py-2 wow fadeInLeft" data-wow-delay="300ms">
              <select id="makeAppointmentCategory" name="departement" id="departement" class="custom-select">
                <option value="general">General Health</option>
                <option value="cardiology">Cardiology</option>
                <option value="dental">Dental</option>
                <option value="neurology">Neurology</option>
                <option value="orthopaedics">Orthopaedics</option>
              </select>
            </div>
            <div class="col-12 col-sm-6 py-2 wow fadeInRight" data-wow-delay="300ms">
              <input id="makeAppointmentPhone" type="text" class="form-control" placeholder="Phone Number..." required></input>
            </div>
           
            <div class="col-12 py-2 wow fadeInDown" data-wow-delay="300ms">
              <textarea id="makeAppointmentMessage" name="message" id="message" class="form-control" rows="6" placeholder="Enter message.." ></textarea>
            </div>

             <div class="col-12 col-sm-4 py-2 wow fadeInRight" data-wow-delay="300ms"> 
              <input type="date" id="start" name="trip-start"
                  value="2022-11-18"
                  min="2022-11-18" max="2023-12-31">
            <div>
          </div>

          <button type="button" class="btn btn-primary mt-3 wow fadeInUp" onclick="makeAppointment()">Submit Request</button>
          
        </form>
        <!-- <center><p id="copyright">Copyright &copy; 2020 <a href="https://macodeid.com/" target="_blank">MACode ID</a>. All right reserved</p><center> -->
      </div>
    </div> <!-- .page-section -->

    
<script src="../assets/js/jquery-3.5.1.min.js"></script>

<script src="../assets/js/bootstrap.bundle.min.js"></script>

<script src="../assets/vendor/owl-carousel/js/owl.carousel.min.js"></script>

<script src="../assets/vendor/wow/wow.min.js"></script>

<script src="../assets/js/theme.js"></script>


    <!-- COMPONENTS -->
    <script src="./components/header.js"></script>

    <!-- CUSTOM JS -->
    <script src="./js/navbarAuth.js"></script>

  <script>
const makeAppointment = () => {
  let consult = {
    category: document.querySelector("#makeAppointmentCategory").value,
    phone: document.querySelector("#makeAppointmentPhone").value,
    message: document.querySelector("#makeAppointmentMessage").value
  }

  fetch('http://localhost:8081/api/consult/create',
    {method:'POST', headers:{'x-access-token': localStorage.getItem('x-access-token')}, body: JSON.stringify(consult)}
  ).then(resp=>resp.json())
    .then(data=>{
      <!-- console.log(data) -->
      alert("Your consultation code: "+data.consult.code)
    })
}
  </script>
  </body>
</html>
