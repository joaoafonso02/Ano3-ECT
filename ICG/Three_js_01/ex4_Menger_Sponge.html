<head>

	<title>three.js example 02 &mdash; A cube</title>

	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

	<style>
		body {

			background-color: #ffffff;

			/* To use the complete page */

			margin: 0px;

			overflow: hidden;
		}
	</style>

</head>

<body>

	<!-- The library --- Can be a local version -->

	<script type="text/javascript" src="http://threejs.org/build/three.js"></script>

	<!-- Javascript code that runs the Three.js example -->

	<script type="text/javascript">

		// Once everything is loaded, run this function

		function init() {

			// The SCENE

			var scene = new THREE.Scene();

			// The MODEL --- A cube is added to the scene

			// A box centred on the origin, with given width, height and depth

			var geometry = new THREE.BoxBufferGeometry(10, 10, 10);

			// With a constant color

			var material = new THREE.MeshLambertMaterial({ color: 0x0000ff });
			

            //Displaying a “Menger Sponge” 
 
            //Develop a new example that displays a set of different instances of the Menger Sponge. 
            
            //• Create a recursive function that adds a Menger Sponge to the scene. Choose a useful 
            //set of function arguments. 
            
            //• Try  to  reproduce  the  image  above.  Can  your  computer  display  all  those  Menger 
            //Sponges?

            // A mesh is an object that takes a geometry, and applies a material to it

            function addCubeToScene(x, y, z, size) {

                var cube = new THREE.Mesh(geometry, material);

                cube.position.set(x, y, z);

                cube.scale.set(size, size, size);

                scene.add(cube);

            }

			var axes = new THREE.AxesHelper(100);
			scene.add(axes)


			// The CAMERA --- A camera is added to the scene

			// --- Where the viewer is and how he is looking at the scene
			var camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 1, 1000);
			camera.position.set(100, 100, 100);
			camera.lookAt(scene.position);
			scene.add(camera);

			

			// modify the wall color
			const wallColor = new THREE.Color(0x00000); // black
			scene.background = wallColor;



			// The RENDERER --- To display the scene on the Web page

			var renderer = new THREE.WebGLRenderer({ antialias: true });

			renderer.setClearColor(new THREE.Color(0xffffff));

			renderer.setPixelRatio(window.devicePixelRatio);

			renderer.setSize(window.innerWidth, window.innerHeight);

			// Add the output of the renderer

			document.body.appendChild(renderer.domElement);

			// call addCubeToScene() 27 times


			// Render the scene

			renderer.render(scene, camera);
		}

		window.onload = init

	</script>

</body>

</html>
