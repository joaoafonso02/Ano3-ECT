<html lang="en">

<head>

	<title>three.js example 02 &mdash; A cube</title>

	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

	<style>
		body {

			background-color: #ffffff;

			/* To use the complete page */

			margin: 0px;

			overflow: hidden;
		}
	</style>

</head>

<body>

	<!-- The library --- Can be a local version -->

	<script type="text/javascript" src="http://threejs.org/build/three.js"></script>

	<!-- Javascript code that runs the Three.js example -->

	<script type="text/javascript">

		// Once everything is loaded, run this function

		function init() {

			// The SCENE

			var scene = new THREE.Scene();

			// The MODEL --- A cube is added to the scene

			// A box centred on the origin, with given width, height and depth

			var geometry = new THREE.BoxBufferGeometry(10, 10, 10);

			// With a constant color

			var material = new THREE.MeshLambertMaterial({ color: 0x0000ff });
			const cubes = [];

			
			var colors = [0xff0000, 0xffffff, 0x00ff00, 0xffff00, 0x0000ff, 0xff8800];
			
			for(let i = 0; i < 3; i++){ 
				for(let j = 0; j < 3; j++){ // for each row
					for(let k = 0; k < 3; k++){ // for each column
						// display each cube with a different color, but the same color in each one of its faces
						cubes.push(new THREE.Mesh(geometry, material)); // create a new cube
						cubes[cubes.length - 1].position.set(i*15, j*15, k*15); // set its position
						scene.add(cubes[cubes.length - 1]); // add it to the scene
					}
				}
			}

			// Axes
			var axes = new THREE.AxesHelper(100);
			scene.add(axes)

			// instantiate a loader
			const loader = new THREE.AnimationLoader();

			// The CAMERA --- A camera is added to the scene

			// --- Where the viewer is and how he is looking at the scene
			var camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 1, 1000);
			camera.position.set(50, 50, 50);
			camera.lookAt(scene.position);
			scene.add(camera);

			// Add one or more point light sources to the scene
			const directionalLight = new THREE.DirectionalLight( 0xffffff, 0.2);
			scene.add( directionalLight );

			// one more light
			const light = new THREE.PointLight( 0xffffff);
			light.position.set( 0, 0, 100 );
			scene.add( light );
		

			// modify the wall color
			const wallColor = new THREE.Color(0x00000); // black
			scene.background = wallColor;



			// The RENDERER --- To display the scene on the Web page

			var renderer = new THREE.WebGLRenderer({ antialias: true });

			renderer.setClearColor(new THREE.Color(0xffffff));

			renderer.setPixelRatio(window.devicePixelRatio);

			renderer.setSize(window.innerWidth, window.innerHeight);

			// Add the output of the renderer

			document.body.appendChild(renderer.domElement);

			// Render the scene

			renderer.render(scene, camera);
		}

		window.onload = init

	</script>

</body>

</html>
